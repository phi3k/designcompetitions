# Evento Theme/Blog
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Design Competitions

#What is the name of the events or talks you would like to host? (Example Brownbags, Talks, Lighting Talks)
event_label: Design Competitions

description: > # this means to ignore newlines until "baseurl:"
  Design Competitions around the globe. Free free to contribute or fork the repo.

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://designcompetitions.co" # the base hostname & protocol for your site

#These settings might be able to go?
author: Design Competitions
#twitter_username: boyney123
#github_username:  boyney123/evento
company_name: Design Competitions

# Build settings
markdown: kramdown

#Have to show future posts for future events.
future: true

permalink: /event/:title.html

